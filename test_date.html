<html>

   <head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" language="JavaScript" type="text/javascript"></script> 

     <script>

        $(document).ready(function () {

            $('#btnAdd').click(function () {

                var num = $('.clonedInput').length;  // how many "duplicatable" input fields we currently have

                var newNum = num + 1;    // the numeric ID of the new input field being added

                // create the new element via clone(), and manipulate it's ID using newNum value

                var newElem = $('#input1').clone().attr('id', 'input' + newNum);

                // manipulate the name/id values of the input inside the new element


                newElem.find('#input_fn_1 input').attr('id', 'name1_' + newNum).attr('name', 'name1_' + newNum).val('');


                newElem.find('#input_ln_1 input').attr('id', 'name2_' + newNum).attr('name', 'name2_' + newNum).val('');

                // insert the new element after the last "duplicatable" input field

                $('#input' + num).after(newElem);

                // enable the "remove" button

                $('#btnDel').attr('disabled', false);

                // business rule: you can only add 5 names

                if (newNum == 5)

                    $('#btnAdd').attr('disabled', 'disabled');

            });

            $('#btnDel').click(function () {
                var num = $('.clonedInput').length; // how many "duplicatable" input fields we currently have
                $('#input' + num).remove();     // remove the last element
                // enable the "add" button

                $('#btnAdd').attr('disabled', false);
                // if only one element remains, disable the "remove" button

                if (num - 1 == 1)

                    $('#btnDel').attr('disabled', 'disabled');

            });
        });

     </script>

   </head>

   <body>
      <div id="input1" style="margin-bottom:4px;" class="clonedInput">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="310" id="input_fn_1">First name: <input type="text" tabindex="1" name="name1_1" id="name1_1" value=""/></td>
            <td width="310" id="input_ln_1">Last name:<input type="text" tabindex="2" name="name2_1" id="name2_1" value=""/></td>
          </tr>
        </table>

      </div>
    <div id="add_remove_btns">
      <input type="button" id="btnAdd" value="Clone" />
      <input type="button" id="btnDel" value="remove one" />
    </div>
    </body>
    </html>
